<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="name">
        <div id="img">
          <img src="/pojects/Facebook/logo.svg" alt="" />
        </div>
        <div id="text">
          <h2>
            Facebook helps you connect and share with the people in your life.
          </h2>
        </div>
      </div>
      <div id="form">
        <input id="email" type="gmail" placeholder="Email address or phone number" />
        <input type="password" placeholder="password" />
        <button id="b1">Log in</button>
        <div id="atag"><a href="#">Forgotten password?</a></div>
        <div id="line"></div>

        <button id="b2">Create new account</button>
      </div>
    </div>
    <div id="last">
      <p><b><a href="#">Create a Page</a></b> for a celebrity, brand or business.</p>
    </div>
  </body>
</html>
